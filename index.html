<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href='https://fonts.googleapis.com/css?family=Shojumaru' rel='stylesheet'>
   <style>
       body{
        font-family: 'Shojumaru';
       }
        /* img {
          float: left;
          margin-left: 15%;
        } */
        .jumbotron {
            background: none;             /* Transparent background */
            padding-bottom: 0;
        }
        </style>
</head>
<body style="text-align: center; background-image: url('bg.png');">
    <div class="jumbotron container-fluid">
        <h1><u>Hangman Game</u></h1>
        <p>Topic: Superhero Names</p>
    </div>
    <div id="one" >
        <img id="home" class="rounded-circle" style="float: none; margin-left:0%; padding-bottom: 10px;" src="imgs/home.png">
        <br>
        <button type="button" class="btn btn-primary" onclick="startGame()">Start</button>
    </div>
    <div id="two" style="display:none;">
        <div class="row">
            <div class="col">
                <img id="hang" style="width:410px;height:350px ;" class="border border-primary" src="imgs/initial.png">
            </div>
            <div class="col-4" style="background-color: bisque;">
                <p><b><u>Guess the Name:</u></b></p>
                <br>
                <p style="font-size: 40pt;"id ="word"> </p>
                <label>Please enter a letter: </label><input id="guess">
                <button type="button" class="btn btn-primary" onclick="check(document.getElementById('guess').value)">Submit</button>
                <p id="msg" style="color: red;"></p>
                <p id="msg2"></p>
            </div>
            <div class="col-1">

            </div>
        </div>
    </div>
    <div id="three" style="display:none">
        <img id="decision" class="border border-primary" src="imgs/6.png">
        <br>
        <br>
        <p id="endGame"></p>
        <button type="button" class="btn btn-primary" onclick="newGame()">New Game</button>
    </div>
    <script src = 'game.js'></script>
</body>
</html>
